<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
        <style>
            @media screen and (max-width: 700px)
            {
                .table, .table tr, .table td{
                    display: block;
                    width: 100%;
                }
                .programming{
                    display: block;
                    flex-direction: column;
                }
                
            }

            .programming{
                display: flex;
                padding: 0px;
            }
            .programming li{
                float: left;
                /* display: inline; */
            }
            
        </style>
    </head>
    <body>

        <!-----------HTML Form -------->

        <form action="#">
            <div class="table-container">
                <table class="table" cellspacing="20">
                    <tr>
                        <td>
                            <label for="fname">First Name:</label>
                            <br>
                            <input type="text" id="fname" name="first_name">
                        </td>
                        <td>
                            <label for="lname">Last Name:</label>
                            <br>
                            <input type="text" id="lname" name="last_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                            <br>
                            <input type="email" id="email" name="email">
                        </td>
                        <td>
                            <label for="contact">Contact Number:</label>
                            <br>
                            <input type="text" id="contact" name="contact">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username">Username:</label>
                            <br>
                            <input type="text" id="username" name="username">
                        </td>
                        <td>
                            <label for="password">Password:</label>
                            <br>
                            <input type="password" id="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address:</label>
                            <br>
                            <textarea name="address"></textarea>
                        </td>
                        <td>
                            <div>
                                <label for="gender">Gender:</label>
                                <br>
                                <ul class="programming" style="list-style:none;">
                                    <li>
                                        <div>
                                            <input type="radio" name="gender">
                                            <label for="male">Male</label>

                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <input type="radio" name="gender">
                                            <label for="female">Female</label>

                                        </div>
                                    </li>
                                </ul>
                            
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="qualification">Qualification:</label>
                                <br>
                                <select id="qualification" name="qualification">
                                    <option value="select">--Select--</option>
                                    <option value="B.tech">B.tech</option>
                                    <option value="B.E">B.E</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label for="experience">Experience:</label>
                                <br>
                                <select id="experience" name="experience">
                                    <option value="select">--Select--</option>
                                    <option value="freshers">Freshers</option>
                                    <option value="1year">1 Years</option>
                                    <option value="2year">2 Years</option>
                                    <option value="3year">3 Years</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="coding">Coding Languages:</label>
                        </td>
                        <td>
                            <ul class="programming" style="list-style:none;">
                                <li>
                                    <div>
                                        <input type="checkbox" id="c/c++" name="coding">
                                        <label for="c/c++">C/C++</label>

                                    </div>
                                </li>
                                
                                <li>
                                    <div>
                                        <input type="checkbox" id="java" name="coding">
                                        <label for="java">Java</label>

                                    </div>
                                </li>
                                
                                <li>
                                    <div>
                                        <input type="checkbox" id="c#" name="coding">
                                        <label for="c#">C#</label>

                                    </div>
                                </li>
                                
                                <li>
                                    <div>
                                        <input type="checkbox" id="php" name="coding">
                                        <label for="php">PHP</label>

                                    </div>
                                </li>
                                
                                <li>
                                    <div>
                                        <input type="checkbox" id="Python" name="coding">
                                        <label for="Python">Python</label>

                                    </div>
                                </li>
                                
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

    </body>
</html>
